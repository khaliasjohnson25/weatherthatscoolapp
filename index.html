<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">	
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100;1,200&family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
   <title>Vanilla Weather App</title>
</head>
<body>
  <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Search for a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
                <button id="current-location" class="btn btn-outline-secondary" type="button">Current Location</button>
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="current-city">Washington</h1>
            <ul>
              <li>Last updated: <span id="current-date"></span></li>
              <li id="current-description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" />
                <div>
                  <strong id="current-temperature"></strong>
                  <span class="units"> °F </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
               <div class="forecast-date">Sun</div>
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" id="icon-scattered-clouds-day" alt="" width="36"/>
              <div class="weather-forecast-temperature"></div>  
               <span class="weather-temperature-max">37°</span>
              <span class="weather-temperature-min">23°</span>
            </div>
            
</div>
</div>
</div>

        <small>
          <a href="https://github.com/khaliasjohnson25?tab=repositories"
          > Open-source code by</a>
          Khalia Santos-Johnson
        </small>
  <script src="src/index.js"></script>
</body>
</html>
